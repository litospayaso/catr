<ion-header>
  <ion-navbar>
    <ion-title>
      Calendario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <button ion-button clear color="dark" (click)="prevMonth()">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
          </ion-col>

          <ion-col padding text-center>{{viewTitle}}</ion-col>

          <ion-col text-center>
            <button ion-button clear color="dark" (click)="nextMonth()">
              <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
    step="30">
  </calendar>

</ion-content>
